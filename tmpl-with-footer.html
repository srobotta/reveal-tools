<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>{{__title__}}</title>

		<meta name="description" content="{{__description__}}">
		<meta name="author" content="{{__author__}}">

		<meta property="og:description" content="{{__description__}}">
		<meta property="og:author" content="{{__author__}}">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
		<!-- Define here the left and right footer container css. -->
		<style>
                    div.footer {
                        position: absolute;
                        bottom: 0;
                        padding: 0;
                        margin: 0;
                        font-size: 0.45em;
                    }
                    div.footer.left {
                        left: 0;
                    }
                    div.footer.right {
                        right: 0;
                    }
                </style>


	</head>

	<body>

		<div class="reveal">

			<!-- The footer containers. -->
			<div class="footer left">1</div>
                        <div class="footer right">{{__footer__}}</div>

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
                        {{__slides__}}			
			</div>

		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/zoom/zoom.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/search/search.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>

			// Also available as an ES module, see:
			// https://revealjs.com/initialization/
			Reveal.initialize({
				controls: true,
				progress: true,
				center: true,
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight ]
			});

			// Event to show the current slide number in the left footer container.
                        Reveal.on('slidechanged', event => {
                                document.querySelector('.footer.left').innerHTML = (event.indexh + 1).toString();
                                // event.previousSlide, event.currentSlide, event.indexh, event.indexv
                        });

		</script>

	</body>
</html>
